    <!-- HEADER -->
    <header>
        <h1>Contact Us</h1>

        <!-- NAVIGATION MENU -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- CONTACT INFORMATION -->
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- EMBEDDED GOOGLE MAP -->
        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086321477905!2d-122.41941548468167!3d37.77492927975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f2a2e2bb%3A0x69b2c1e7cdb5a919!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1701373891221!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- CONTACT FORM -->
        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <!-- Name -->
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Message -->
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <!-- Submit -->
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>
